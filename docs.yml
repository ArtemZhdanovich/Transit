branches:
  only:
    - develop
    - master
only_commits:
  files:
    - docs/*
    - '**/*.md'
    - '**/*.html'
    - docs.yml
install:
  - npm install -g npm
  - ps: $env:path = $env:appdata + "\npm;" + $env:path
  - npm install -g gitbook-cli
  - npm install --no-optional
build_script:
  - node --version && npm --version
  - "%CMD_IN_ENV% npm run docs:publish"